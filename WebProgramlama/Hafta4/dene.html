    <body>
        <script>
            function turnOnOff()
            {
            let image = document.getElementById('Image')
            if(image.src.match("ONbulb"))
               image.src="OFFbulb.jpg";
            else 
            image.src="ONbulb.jpg"
            }
    </script>
        <img id="Image" onclick="turnOnOff()" src="OFFbulb.jpg">
        <p>Turn on And Turn Light</p>
    </body>
