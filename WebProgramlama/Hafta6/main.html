<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2> Not OrtalamasÄ± Hesaplama </h2>
        <label> Vize </label>
        <input type="number" id="vize" value="vize">
        <label> Final </label>
        <input type="number" id="final" value="final">
        <div id="sonuc" style="font-size: larger"></div>
        <br>
        <button onclick="hesapla()" id="hesapla"> Hesapla </button>
        <script>
        function hesapla()
        {
            var vize = document.getElementById('vize').value;
            var final = document.getElementById('final').value;
            var vizenotu = Number(vize);
            var finalnotu = Number(final);
            var ortalama = vizenotu * 0.3 + finalnotu * 0.7;
            if (ortalama >= 85 && ortalama <= 100)
                document.getElementById('sonuc').innerHTML = "Ortalama " + ortalama + " AA";
            else if (ortalama >= 70 && ortalama < 85)
                document.getElementById('sonuc').innerHTML = "Ortalama " + ortalama + " BB";
            else if (ortalama >= 60 && ortalama < 70)
                document.getElementById('sonuc').innerHTML = "Ortalama " + ortalama + " CC";
            else if (ortalama >= 40 && ortalama < 60)
                document.getElementById('sonuc').innerHTML = "Ortalama " + ortalama + " DD";
            else
                document.getElementById('sonuc').innerHTML = "Ortalama " + ortalama + " FF";
        }
    </script>
    </body>
</html>
